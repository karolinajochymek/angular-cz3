<ng-container *ngIf="item && item.no">
    <div class="row" [ngClass]="{'clicked': item.isClicked}">
        <div class="col">{{item.no}}</div>
        <div class="col">{{item.name}}</div>
        <div class="col">{{item.price}}</div>
        <!--<div class="col">{{item.price | currency:'USD':'symbol'}}</div> --><!-- rozwiÄ…zanie +1.5 -->
        <div class="col">{{item.quantity}}</div>
        <div class="col">{{item.percentage}}</div>
        <div class="col">{{item.createDate}}</div>
        <a class="col blue" [routerLink]="['/items', item.no]">Details</a>
    </div>
</ng-container>
